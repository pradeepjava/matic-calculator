<form (ngSubmit)="calculateIt()">
  <div class="input-group">
    <div>
      <label for="initial-investment">Initial Investment</label>
      <input
        id="initial-investment"
        type="number"
        [(ngModel)]="initialInvestment" name="initialInvestment"
      />
    </div>
    <div>
      <label for="anual-investment">Annual Investment</label>
      <input
        id="anual-investment"
        type="number"
        [(ngModel)]="actualInvestment" name="actualInvestment"
      />
    </div>
    <div>
      <label for="expected-return">Expected Return</label>
      <input id="expected-return" type="number" [(ngModel)]="expectedReturn" name ="expectedReturn"/>
    </div>
    <div>
      <label for="duration">Duration</label>
      <input id="duration" type="number" [(ngModel)]="duration" name="duration" />
    </div>
  </div>
  <button type="submit">Calculate</button>
</form>
